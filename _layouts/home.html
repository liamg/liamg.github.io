---
layout: default
---

{{ content }}

<strong>$</strong> ls -lt

{%- if site.posts.size > 0 -%}
<ul class="clean">
	{%- for post in site.posts -%}
	<li>
		{%- assign date_format = "%Y-%m-%d" -%}
		-<span class="non-mobile">rw-r--r-- 1 liamg {{ post.date | date: date_format }}</span> <a href="{{ post.url | relative_url }}">'{{ post.title | escape }}'</a>
	</li>
	{%- endfor -%}
</ul>
{%- endif -%}
